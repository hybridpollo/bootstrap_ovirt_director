---
- name: '[STARTING Playbook] Deploying the Undercloud/Director Base Software.'
  hosts: director
  vars:
    domain: holaehlo.net
    enable_git_clone: true
    osp_templates_branch: osp16_home_lab_multi_stack
    enable_tls_everywhere: true
    idm_domain: '{{ domain }}'
    idm_realm: VOLTRON.XYZ
    idm_server: idm-a.voltron.xyz
  vars_files:
    - vault/vars/director-vars.yaml
  roles:
    - role: install-osp16-director

