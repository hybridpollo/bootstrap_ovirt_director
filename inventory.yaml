# variables defined in inventory will take precedence over variables
# that are defined in roles-dir/<role>/defaults/main.yaml
---
deploy_vm:
  hosts:
    localhost: 
      ansible_connection: local
  vars:
    ansible_python_interpreter: /home/arlaporte/ansible_workspace/bin/python
    github_ssh_keys:
      - /home/arlaporte/.ssh/id_rsa
      - /home/arlaporte/.ssh/id_rsa.pub

undercloud:
  hosts:
    osp-dir.voltron.xyz:
      ansible_user: root
      ansible_host: 172.25.48.40
